name: Terraform Deploy - Dev

on:
  push:
    branches:
      - dev

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ---------------------------
      # 1️⃣ Terraform Init
      # ---------------------------
      - name: Terraform Init
        run: terraform init
        working-directory: ./az-container-apps

      # ---------------------------
      # 2️⃣ Apply INFRA ONLY
      # ---------------------------
      - name: Terraform Apply (Infra Only)
        run: |
          terraform apply -auto-approve \
            -target=module.dzik-rg \
            -target=module.dzik-acr \
            -target=module.dzik-cae
        working-directory: ./az-container-apps

      # ---------------------------
      # 3️⃣ Import nginx into ACR
      # ---------------------------
      - name: Import nginx into ACR (if not exists)
        run: |
          az acr repository show-tags \
            --name dzikacr \
            --repository nginx \
            --query "contains(@, 'latest')" -o tsv \
          || az acr import \
            --name dzikacr \
            --source docker.io/library/nginx:latest \
            --image nginx:latest

      # ---------------------------
      # 4️⃣ Apply FULL configuration
      # ---------------------------
      - name: Terraform Apply (Full)
        run: terraform apply -auto-approve
        working-directory: ./az-container-apps
